<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Bootcamp</title>
</head>
<body class="container">
  <header class="header">
    <img src="./images/logo.png" alt="Logo do grupo euax" />
  </header>
  <main class="main_content">
    <form action="javascript:test()" class="form">
      <h2>Cadastro para o Bootcamp</h2>
      <p>
        Informe seus dados pessoais e esteja pronto para entrar nessa jornada
      </p>
      <label class="form_label" for="name">Nome Completo</label>
      <input class="form_input" type="text" id="name" placeholder="Insira seu nome completo" required>
      <label class="form_label" for="mail">E-mail</label>
      <input class="form_input" type="text" id="mail" placeholder="Insira seu e-mail" required >
      <label class="form_label" for="area">Área de atuação</label>
      <select class="form_input" id="area" required>
        <option value="" selected>Selecione uma opção</option>
        <option value="">Dev</option>
        <option value="">QA</option>
      </select>
      <button type="submit" class="form_button">Embarcar nessa jornada!</button>
    </form>
  </main>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
